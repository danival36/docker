{% include 'Recommender/elements/header.html' %}
{% load i18n %}

<div class="container">
        <div class="row">
            <div class="well bs-component col-xs-6 col-xs-offset-3 margin-20-top">
                <form id="formDataEntry" class="form-horizontal" action="{% url 'Recommender:send_reset_password_email'%}" method="post">
                {% csrf_token %}
                    <fieldset>
                        <legend>{% test 'forgot_password' %}</legend>
                        <p align="justify">
                            {% test 'forgot_password_msg' %}
                        </p>
                        <label class="col-xs-12 control-label text-align-left" for="id_username">
                            {% test 'email' %}:
                        </label>
                        <div class="col-xs-12">
                            <input class="form-control" id="id_username" maxlength="150" name="username" type="text" autofocus required>
                        </div>
                        <div class="col-xs-12" id="id_username_msg"></div>
                        <div class="col-xs-12">
                            <button type="submit" id="id_button" class="hidden">Enviar</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
</div>

<script>
    function CheckEmail() {
    $.get('/email_validation', { email: $("#id_username").val() },
        function(data){
            if(data == "3"){
                $('#id_username_msg').html("No hi ha un usuari amb aquesta adreça!");
                $('#id_button').addClass('hidden');
            } else if(data == "2"){
                $('#id_username_msg').html("");
                $('#id_button').removeClass('hidden');
            } else if(data == "1"){
                $('#id_username_msg').html("Adreça de correu no vàlida!");
                $('#id_button').addClass('hidden');
            } else if(data == "0"){
                $('#id_username_msg').html("");
                $('#id_button').addClass('hidden');
            } else if(data == "4"){
                $('#id_username_msg').html("Dirección de correo no válida.");
                $('#id_button').addClass('hidden');
            } else if(data == "5"){
                $('#id_username_msg').html("");
                $('#id_button').removeClass('hidden');
            } else if(data == "6"){
                $('#id_username_msg').html("No hay una cuenta con esta dirección de correo electrónico.");
                $('#id_button').addClass('hidden');
            }
    });
    }
    function onChange(){
        $("#id_username").change( function() {CheckEmail()});
    }
    $(document).ready(onChange);
</script>
