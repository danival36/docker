<VirtualHost *:80>
        # The ServerName directive sets the request scheme, hostname and port that
        # the server uses to identify itself. This is used when creating
        # redirection URLs. In the context of virtual hosts, the ServerName
        # specifies what hostname must appear in the request's Host: header to
        # match this virtual host. For the default virtual host (this file) this
        # value is not decisive as it is used as a last resort host regardless.
        # However, you must set it for any further virtual host explicitly.
        #ServerName www.example.com

        ServerAdmin webmaster@localhost

    ProxyPreserveHost On
    ProxyPass /static !
    ProxyPass / http://web:8329/ retry=1 acquire=3000 timeout=600 Keepalive=On
    ProxyPassReverse / http://web:8329/

    DocumentRoot /var/www/bandasonoravital.upf.edu/

    Alias /robots.txt /var/www/bandasonoravital.upf.edu/static/robots.txt
    Alias /favicon.ico /var/www/bandasonoravital.upf.edu/static/favicon.ico

    Alias /media/ /var/www/bandasonoravital.upf.edu/media/
    Alias /static/ /var/www/bandasonoravital.upf.edu/static/

    <Directory /var/www/bandasonoravital.upf.edu/static>
        Require all granted
        Options Indexes
        AddType text/CSS .css
        AddHandler text/css .css
    </Directory>

    <Directory /var/www/bandasonoravital.upf.edu/media>
        Require all granted
    </Directory>
        

</VirtualHost>

